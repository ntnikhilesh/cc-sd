<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Sl no.
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.position }} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="csv_file_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        File Name
      </mat-header-cell>
      <mat-cell *matCellDef="let data">
        {{ data?.csv_file_name }}
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date of upload
      </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data?.createdAt | date }} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="uploaded_by">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Uploaded by
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="user-profile-icon mr-2"></span> {{ row.uploaded_by }}
      </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Status
      </mat-header-cell>
      <mat-cell *matCellDef="let data" [style.color]="data.color">
        {{ data?.status }} | {{ data?.completed_agreements_count }} /
        {{ data?.completed_agreements_count + data?.pending_agreements_count }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onIdClick(row)"
    >
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
