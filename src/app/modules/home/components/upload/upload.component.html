<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary m-5"
  data-toggle="modal"
  data-target="#bulkUploadModal"
>
  Bulk Upload (Contracts)
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="bulkUploadModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="bulkUploadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bulkUploadModalLabel">Add .csv & .pdf File(s)</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <input
              id="file-input"
              multiple
              type="file"
              accept=".pdf, .csv"
              (change)="selectFile($event)"
            />
            <div *ngFor="let obj of uploadDetails.fileNames">
              {{ obj?.file_name }}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          CANCEL
        </button>
        <button type="button" class="btn btn-primary" (click)="handleUpload()">
          ADD
        </button>
      </div>
    </div>
  </div>
</div>
