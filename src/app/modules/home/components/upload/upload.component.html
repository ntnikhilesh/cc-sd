<!-- Button trigger modal -->
<button
  type="button"
  class="btn sd-btn-primary m-5"
  data-toggle="modal"
  data-target="#bulkUploadModal"
>
  Bulk Upload (Contracts)
</button>
<!-- Modal -->
<div
  class="modal fade"
  id="bulkUploadModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="bulkUploadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bulkUploadModalLabel">
          Upload contracts to the repository
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row upload-lebel-row">
          <div class="col-md-12">
            <label for="file-input" class="btn btn-info"
              >Upload the file by clicking here</label
            >
            <div class="label-2">Maximum upload limit: 500 files</div>
            <input
              multiple
              type="file"
              id="file-input"
              style="display: none"
              accept=".pdf, .csv"
              (change)="selectFile($event)"
            />
          </div>
        </div>
        <div
          class="row file-list-row"
          *ngIf="uploadDetails?.fileNames?.length > 0"
        >
          <div class="col-md-12">
            <div class="row file-name-row">
              <div class="col-12">
                <div
                  class="file-name-col"
                  *ngFor="let obj of uploadDetails.fileNames; let j = index;"
                >
                  <div class="row sd-file-name-container">
                    <div class="col-9 name">
                      <span class="pdf-icon mr-2"></span> {{ obj?.file_name }}
                    </div>
                    <div class="col-3 action">
                      <div (click)="(onRemoveClick(j))" class="sd-remove-btn">Remove</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row footer-row">
          <div class="col-6">
            <button type="button" class="btn sd-btn-sec" data-dismiss="modal">
              CANCEL
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn sd-btn-primary add-btn"
              (click)="handleUpload()"
            >
              ADD
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
